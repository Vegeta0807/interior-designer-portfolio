<!-- Optimized Slideshow Container -->
<div class="relative">
  <!-- Main Image -->
  <div class="relative h-96 md:h-[500px] overflow-hidden bg-black flex items-center justify-center">
    <!-- Loading Indicator -->
    @if (!imageLoadStates()[currentIndex()]) {
      <div class="absolute inset-0 flex items-center justify-center bg-black/20">
        <div class="w-10 h-10 border-3 border-white/20 border-t-yellow-400 rounded-full animate-spin"></div>
      </div>
    }
    
    <!-- Current Image -->
    <img 
      [src]="images[currentIndex()].src" 
      [alt]="images[currentIndex()].alt"
      class="max-w-full max-h-full w-auto h-auto object-contain transition-opacity duration-300"
      [class.opacity-0]="!imageLoadStates()[currentIndex()]"
      [class.opacity-100]="imageLoadStates()[currentIndex()]"
      (load)="onImageLoad(currentIndex())"
      (error)="onImageError($event, 'https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=800&q=80')">
    
    <!-- Image Counter -->
    <div class="absolute top-4 left-4 px-3 py-1 bg-black/50 text-white text-sm rounded-lg">
      {{ currentIndex() + 1 }} / {{ images.length }}
    </div>
  </div>
  
  <!-- Navigation Arrows (only show if more than 1 image) -->
  @if (images.length > 1) {
    <button (click)="previousSlide()"
            class="absolute left-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-black/50 hover:bg-black/70 text-white rounded-full transition-colors duration-200">
      <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>

    <button (click)="nextSlide()"
            class="absolute right-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-black/50 hover:bg-black/70 text-white rounded-full transition-colors duration-200">
      <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </button>
  }
</div>

<!-- Image Thumbnails (only show if more than 1 image and showThumbnails is true) -->
@if (images.length > 1 && showThumbnails) {
  <div class="flex gap-2 overflow-x-auto pb-2 mt-4">
    @for (image of images; track trackByImage($index, image)) {
      <button 
        (click)="goToSlide($index)"
        class="flex-shrink-0 w-16 h-12 rounded-lg overflow-hidden border-2 transition-all duration-200"
        [class.border-yellow-400]="$index === currentIndex()"
        [class.border-white/20]="$index !== currentIndex()">
        <img [src]="image.src" [alt]="image.alt" class="w-full h-full object-cover">
      </button>
    }
  </div>
}

<!-- Close Button (if needed) -->
<button *ngIf="close.observed" 
        (click)="close.emit()"
        class="absolute top-4 right-4 z-20 w-10 h-10 bg-black/50 hover:bg-black/70 text-white rounded-full transition-colors duration-200">
  <svg class="w-5 h-5 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
  </svg>
</button>
